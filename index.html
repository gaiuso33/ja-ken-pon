<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style href="style.css" rel="stylesheet"></style>
</head>
<body>  
    <div id="userName">
        <h3>Welcome to my rock paper scissors game, 
        this website might not look like much yet 
        but i assure you we are bringing improvements to this website
        </h3>
    </div>
    <button id="start">Start game</button>
    <div id="selection">
        <div id="round"></div>
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
    <div id="game">
        <div id="human"></div>
        <div id="computer"></div>
        <div id="scores"></div>
        <div id="winner"></div>
    </div>
    <div>
        <p>wanna restart?</p>
        <button type="button" class="refresh-btn">Replay</button></div>
</body>
</html>
